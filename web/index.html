<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormAI Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                        sidebar: {
                            DEFAULT: "hsl(var(--sidebar-background))",
                            foreground: "hsl(var(--sidebar-foreground))",
                            primary: "hsl(var(--sidebar-primary))",
                            "primary-foreground": "hsl(var(--sidebar-primary-foreground))",
                            accent: "hsl(var(--sidebar-accent))",
                            "accent-foreground": "hsl(var(--sidebar-accent-foreground))",
                            border: "hsl(var(--sidebar-border))",
                            ring: "hsl(var(--sidebar-ring))",
                            "muted-foreground": "hsl(var(--sidebar-muted-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="/static/css/input.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
</head>
<body class="h-full bg-background text-foreground overflow-hidden">
    <div class="flex h-full">
        <!-- Sidebar will be injected here -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-card border-b border-gray-200">
                <div class="px-6 py-4">
                    <div class="flex items-center justify-between">
                        <div>
                            <h2 class="text-xl font-semibold text-card-foreground tracking-tight">Dashboard</h2>
                            <p class="text-sm text-muted-foreground">Manage your form automation and AI-powered workflows</p>
                        </div>
                        <div class="flex items-center space-x-4">
                            <button id="theme-toggle" class="p-2 rounded-md text-muted-foreground hover:text-card-foreground hover:bg-accent">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                                </svg>
                            </button>
                            <div class="flex items-center space-x-2 text-sm text-muted-foreground">
                                <div class="h-2 w-2 bg-green-500 rounded-full"></div>
                                <span>Connected</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="flex-1 overflow-auto">
                <div class="p-6">
                    <!-- Main Dashboard Grid -->
                    <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <!-- Automation Control Panel -->
                        <div class="lg:col-span-2 bg-card border border-gray-200 rounded-lg">
                            <div class="px-6 py-4 border-b border-gray-200">
                                <h3 class="text-lg font-medium text-card-foreground">Automation Control</h3>
                            </div>
                            <div class="p-6">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    <!-- Left Column -->
                                    <div class="space-y-4">
                                        <!-- Profile Selection -->
                                        <div>
                                            <label for="profile-select" class="block text-sm font-medium text-card-foreground mb-2">Select Profile</label>
                                            <select id="profile-select" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent">
                                                <option value="">Loading profiles...</option>
                                            </select>
                                        </div>
                                        <!-- Target URL Input -->
                                        <div>
                                            <label for="target-url" class="block text-sm font-medium text-card-foreground mb-2">Target URL (Optional)</label>
                                            <input type="url" id="target-url" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent" placeholder="Enter URL to automate">
                                            <small class="text-xs text-muted-foreground mt-1">Leave empty to use saved URLs</small>
                                        </div>
                                        <!-- Mode Selection -->
                                        <div>
                                            <label for="mode-select" class="block text-sm font-medium text-card-foreground mb-2">Mode</label>
                                            <select id="mode-select" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent">
                                                <option value="visible">Visible (Debug)</option>
                                                <option value="headless">Headless (Fast)</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!-- Right Column -->
                                    <div class="space-y-4">
                                        <!-- AI Model Selection -->
                                        <div>
                                            <label for="llm-model-select" class="block text-sm font-medium text-card-foreground mb-2">AI Model</label>
                                            <select id="llm-model-select" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent">
                                                <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet - Best for form context</option>
                                                <option value="meta-llama/llama-3.1-70b-instruct">Llama 3.1 70B</option>
                                                <option value="openai/gpt-4o">GPT-4o</option>
                                                <option value="google/gemini-pro">Gemini Pro</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <!-- Control Buttons -->
                                <div class="mt-6 grid grid-cols-1 md:grid-cols-2 gap-3">
                                    <button class="start-automation w-full bg-primary hover:bg-primary/90 text-primary-foreground font-medium py-3 px-6 rounded-md flex items-center justify-center transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="mr-2">
                                            <path d="M8 5v14l11-7z"></path>
                                        </svg>
                                        Start Automation
                                    </button>
                                    <button class="stop-automation w-full bg-destructive hover:bg-destructive/90 text-destructive-foreground font-medium py-3 px-6 rounded-md flex items-center justify-center transition-colors opacity-50" disabled>
                                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor" class="mr-2">
                                            <path d="M6 6h12v12H6z"></path>
                                        </svg>
                                        Stop Automation
                                    </button>
                                </div>
                            </div>
                        </div>

                        <!-- Quick Actions -->
                        <div class="bg-card border border-gray-200 rounded-lg">
                            <div class="px-6 py-4 border-b border-gray-200">
                                <h3 class="text-lg font-medium text-card-foreground">Quick Actions</h3>
                            </div>
                            <div class="p-6">
                                <div class="space-y-3">
                                    <a href="/profiles" class="w-full text-left p-3 rounded-lg border border-gray-200 hover:bg-accent hover:text-accent-foreground transition-colors block">
                                        <div class="flex items-center">
                                            <svg class="w-5 h-5 text-muted-foreground mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                                            </svg>
                                            <div>
                                                <div class="text-sm font-medium text-card-foreground">Create Profile</div>
                                                <div class="text-xs text-muted-foreground">Add new automation profile</div>
                                            </div>
                                        </div>
                                    </a>
                                    <a href="/settings" class="w-full text-left p-3 rounded-lg border border-gray-200 hover:bg-accent hover:text-accent-foreground transition-colors block">
                                        <div class="flex items-center">
                                            <svg class="w-5 h-5 text-muted-foreground mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            </svg>
                                            <div>
                                                <div class="text-sm font-medium text-card-foreground">Settings</div>
                                                <div class="text-xs text-muted-foreground">Configure automation</div>
                                            </div>
                                        </div>
                                    </a>
                                    <a href="/saved-urls" class="w-full text-left p-3 rounded-lg border border-gray-200 hover:bg-accent hover:text-accent-foreground transition-colors block">
                                        <div class="flex items-center">
                                            <svg class="w-5 h-5 text-muted-foreground mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.72"/><path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.72-1.72"/>
                                            </svg>
                                            <div>
                                                <div class="text-sm font-medium text-card-foreground">Manage URLs</div>
                                                <div class="text-xs text-muted-foreground">Add and organize URLs</div>
                                            </div>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script src="/static/js/dashboard-enhanced.js"></script>
    <script src="/static/js/system-status.js"></script>
</body>
</html>
