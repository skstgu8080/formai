<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormAI Control Panel - Profiles</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                        sidebar: {
                            DEFAULT: "hsl(var(--sidebar-background))",
                            foreground: "hsl(var(--sidebar-foreground))",
                            primary: "hsl(var(--sidebar-primary))",
                            "primary-foreground": "hsl(var(--sidebar-primary-foreground))",
                            accent: "hsl(var(--sidebar-accent))",
                            "accent-foreground": "hsl(var(--sidebar-accent-foreground))",
                            border: "hsl(var(--sidebar-border))",
                            "muted-foreground": "hsl(var(--sidebar-muted-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="/static/css/theme-variables.css">
    <link rel="stylesheet" href="/static/css/input.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 84% 4.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;
        }

        .dark {
            --background: 0 0% 0%;
            --foreground: 0 0% 100%;
            --card: 0 0% 3%;
            --card-foreground: 0 0% 100%;
            --popover: 0 0% 3%;
            --popover-foreground: 0 0% 100%;
            --primary: 0 0% 100%;
            --primary-foreground: 0 0% 0%;
            --secondary: 0 0% 9%;
            --secondary-foreground: 0 0% 100%;
            --muted: 0 0% 9%;
            --muted-foreground: 0 0% 63%;
            --accent: 0 0% 9%;
            --accent-foreground: 0 0% 100%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 100%;
            --border: 0 0% 15%;
            --input: 0 0% 15%;
            --ring: 0 0% 100%;
        }
    </style>
</head>
<body class="h-full bg-background text-foreground font-sans antialiased">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar will be injected here -->
        <div id="sidebar-container"></div>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto bg-background" id="main-content">
            <!-- Header -->
            <header class="bg-card/50 border-b border-gray-200 backdrop-blur-sm sticky top-0 z-10">
                <div class="px-6 py-4">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-xl font-semibold text-card-foreground tracking-tight">Profiles</h2>
                            <p class="text-sm text-muted-foreground">Create and manage user profiles for form automation</p>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div id="sidebar-status" class="text-xs text-muted-foreground hidden">
                                <span class="inline-flex items-center px-2 py-1 rounded-full bg-accent text-accent-foreground">
                                    <span class="w-2 h-2 bg-green-500 rounded-full mr-1"></span>
                                    Auto-collapse enabled
                                </span>
                            </div>
                            <div id="keyboard-hint" class="text-xs text-muted-foreground hidden">
                                <kbd class="px-2 py-1 bg-muted rounded text-xs">Ctrl+B</kbd> to toggle
                            </div>
                            <button id="theme-toggle" class="p-2 rounded-md text-muted-foreground hover:text-card-foreground hover:bg-accent">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                                </svg>
                            </button>
                            <div class="flex items-center space-x-2 text-sm text-muted-foreground">
                                <div class="h-2 w-2 bg-green-500 rounded-full"></div>
                                <span>Connected</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <div class="p-6">
                <!-- Profiles content -->
                <div id="user-data-view" class="space-y-6">
                    <!-- Header Section -->
                    <div class="bg-card p-6 rounded-lg border border-gray-200 shadow-sm">
                        <div class="flex items-center justify-between">
                            <div>
                                <h2 class="text-2xl font-bold text-foreground">Profile Management</h2>
                                <p class="text-muted-foreground mt-1">Create and manage user profiles for form automation</p>
                            </div>
                            <div class="flex items-center space-x-2">
                                <button id="create-profile-btn" data-shadcn="button" data-variant="default" class="bg-primary hover:bg-primary/90 text-primary-foreground font-medium py-2 px-4 rounded-md flex items-center transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="mr-2">
                                        <path d="M12 5v14M5 12h14"/>
                                    </svg>
                                    Create Profile
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Profile List Section -->
                    <div class="bg-card rounded-lg border border-gray-200 shadow-sm">
                        <div class="p-6 border-b border-gray-200">
                            <div class="flex items-center justify-between">
                                <h3 class="text-lg font-semibold text-foreground">User Profiles</h3>
                                <div class="flex items-center space-x-2">
                                    <button class="bg-secondary hover:bg-secondary/80 text-secondary-foreground font-medium py-2 px-3 rounded-md flex items-center text-sm transition-colors" data-sample-type="personal">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="mr-2">
                                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                                        </svg>
                                        Fill with Sample Data
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="p-6">
                            <div id="profiles-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                                <!-- Profiles will be loaded here dynamically -->
                                <div class="text-center text-muted-foreground py-8">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1" class="mx-auto mb-4 text-muted-foreground/50">
                                        <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                                    </svg>
                                    <p>No profiles created yet</p>
                                    <p class="text-sm">Click "Create Profile" to get started</p>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Profile Form Section -->
                    <div class="bg-card rounded-lg border border-gray-200 shadow-sm hidden" id="profile-form-section">
                        <div class="p-6 border-b border-gray-200">
                            <div class="flex items-center justify-between">
                                <h3 id="form-title" class="text-lg font-semibold text-foreground">Create New Profile</h3>
                                <button id="cancel-form-btn" data-shadcn="button" data-variant="ghost" class="text-muted-foreground hover:text-foreground font-medium py-2 px-3 rounded-md flex items-center text-sm transition-colors">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" class="mr-2">
                                        <path d="M18 6 6 18M6 6l12 12"/>
                                    </svg>
                                    Cancel
                                </button>
                            </div>
                        </div>
                        <div class="p-6">
                            <form id="profile-form" class="space-y-6">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div class="space-y-2">
                                        <label for="profile-name" class="text-sm font-medium text-foreground">Profile Name *</label>
                                        <input type="text" id="profile-name" name="name" data-shadcn="input" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent" required>
                                    </div>

                                    <div class="space-y-2">
                                        <label for="first-name" class="text-sm font-medium text-foreground">First Name</label>
                                        <input type="text" id="first-name" name="firstName" data-shadcn="input" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent">
                                    </div>

                                    <div class="space-y-2">
                                        <label for="last-name" class="text-sm font-medium text-foreground">Last Name</label>
                                        <input type="text" id="last-name" name="lastName" data-shadcn="input" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent">
                                    </div>

                                    <div class="space-y-2">
                                        <label for="email" class="text-sm font-medium text-foreground">Email</label>
                                        <input type="email" id="email" name="email" data-shadcn="input" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent">
                                    </div>

                                    <div class="space-y-2">
                                        <label for="phone" class="text-sm font-medium text-foreground">Phone</label>
                                        <input type="tel" id="phone" name="phone" data-shadcn="input" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent">
                                    </div>

                                    <div class="space-y-2">
                                        <label for="address" class="text-sm font-medium text-foreground">Address</label>
                                        <input type="text" id="address" name="address" data-shadcn="input" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent">
                                    </div>

                                    <div class="space-y-2">
                                        <label for="city" class="text-sm font-medium text-foreground">City</label>
                                        <input type="text" id="city" name="city" data-shadcn="input" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent">
                                    </div>

                                    <div class="space-y-2">
                                        <label for="state" class="text-sm font-medium text-foreground">State</label>
                                        <input type="text" id="state" name="state" data-shadcn="input" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent">
                                    </div>

                                    <div class="space-y-2">
                                        <label for="zip" class="text-sm font-medium text-foreground">ZIP Code</label>
                                        <input type="text" id="zip" name="zipCode" data-shadcn="input" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent">
                                    </div>

                                    <div class="space-y-2">
                                        <label for="country" class="text-sm font-medium text-foreground">Country</label>
                                        <input type="text" id="country" name="country" value="United States" data-shadcn="input" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent">
                                    </div>
                                </div>

                                <div class="flex items-center space-x-4 pt-4">
                                    <button type="submit" data-shadcn="button" data-variant="default" class="bg-primary hover:bg-primary/90 text-primary-foreground font-medium py-2 px-4 rounded-md transition-colors">
                                        Save Profile
                                    </button>
                                    <button type="button" id="cancel-btn" data-shadcn="button" data-variant="outline" class="bg-background hover:bg-accent hover:text-accent-foreground text-foreground font-medium py-2 px-4 rounded-md border border-input transition-colors">
                                        Cancel
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/shadcn-components.js"></script>
    <script src="/static/js/user_data.js"></script>
    <script src="/static/js/theme.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script src="/static/js/system-status.js"></script>
</body>
</html>
