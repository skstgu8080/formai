<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Pages - Kpr Dashboard</title>
    <link rel="icon" type="image/svg+xml" href="/static/favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        border: "hsl(var(--border))",
                        input: "hsl(var(--input))",
                        ring: "hsl(var(--ring))",
                        background: "hsl(var(--background))",
                        foreground: "hsl(var(--foreground))",
                        primary: {
                            DEFAULT: "hsl(var(--primary))",
                            foreground: "hsl(var(--primary-foreground))",
                        },
                        secondary: {
                            DEFAULT: "hsl(var(--secondary))",
                            foreground: "hsl(var(--secondary-foreground))",
                        },
                        destructive: {
                            DEFAULT: "hsl(var(--destructive))",
                            foreground: "hsl(var(--destructive-foreground))",
                        },
                        muted: {
                            DEFAULT: "hsl(var(--muted))",
                            foreground: "hsl(var(--muted-foreground))",
                        },
                        accent: {
                            DEFAULT: "hsl(var(--accent))",
                            foreground: "hsl(var(--accent-foreground))",
                        },
                        popover: {
                            DEFAULT: "hsl(var(--popover))",
                            foreground: "hsl(var(--popover-foreground))",
                        },
                        card: {
                            DEFAULT: "hsl(var(--card))",
                            foreground: "hsl(var(--card-foreground))",
                        },
                        sidebar: {
                            DEFAULT: "hsl(var(--sidebar-background))",
                            foreground: "hsl(var(--sidebar-foreground))",
                            primary: "hsl(var(--sidebar-primary))",
                            "primary-foreground": "hsl(var(--sidebar-primary-foreground))",
                            accent: "hsl(var(--sidebar-accent))",
                            "accent-foreground": "hsl(var(--sidebar-accent-foreground))",
                            border: "hsl(var(--sidebar-border))",
                            "muted-foreground": "hsl(var(--sidebar-muted-foreground))",
                        },
                    },
                    borderRadius: {
                        lg: "var(--radius)",
                        md: "calc(var(--radius) - 2px)",
                        sm: "calc(var(--radius) - 4px)",
                    },
                },
            },
        }
    </script>
    <link rel="stylesheet" href="/static/css/theme-variables.css">
    <link rel="stylesheet" href="/static/css/input.css">
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <style>
        :root {
            --background: 0 0% 100%;
            --foreground: 222.2 84% 4.9%;
            --card: 0 0% 100%;
            --card-foreground: 222.2 84% 4.9%;
            --popover: 0 0% 100%;
            --popover-foreground: 222.2 84% 4.9%;
            --primary: 221.2 83.2% 53.3%;
            --primary-foreground: 210 40% 98%;
            --secondary: 210 40% 96%;
            --secondary-foreground: 222.2 84% 4.9%;
            --muted: 210 40% 96%;
            --muted-foreground: 215.4 16.3% 46.9%;
            --accent: 210 40% 96%;
            --accent-foreground: 222.2 84% 4.9%;
            --destructive: 0 84.2% 60.2%;
            --destructive-foreground: 210 40% 98%;
            --border: 214.3 31.8% 91.4%;
            --input: 214.3 31.8% 91.4%;
            --ring: 221.2 83.2% 53.3%;
            --radius: 0.5rem;
        }
        
        .dark {
            --background: 0 0% 0%;
            --foreground: 0 0% 100%;
            --card: 0 0% 3%;
            --card-foreground: 0 0% 100%;
            --popover: 0 0% 3%;
            --popover-foreground: 0 0% 100%;
            --primary: 0 0% 100%;
            --primary-foreground: 0 0% 0%;
            --secondary: 0 0% 9%;
            --secondary-foreground: 0 0% 100%;
            --muted: 0 0% 9%;
            --muted-foreground: 0 0% 63%;
            --accent: 0 0% 9%;
            --accent-foreground: 0 0% 100%;
            --destructive: 0 62.8% 30.6%;
            --destructive-foreground: 0 0% 100%;
            --border: 0 0% 15%;
            --input: 0 0% 15%;
            --ring: 0 0% 100%;
        }
    </style>
</head>
<body class="h-full bg-background text-foreground font-sans antialiased">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar will be injected here -->
        <div id="sidebar-container"></div>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto bg-background" id="main-content">
            <!-- Header -->
            <header class="bg-card/50 border-b border-gray-200 backdrop-blur-sm sticky top-0 z-10">
                <div class="px-6 py-4">
                    <div class="flex justify-between items-center">
                        <div>
                            <h2 class="text-xl font-semibold text-card-foreground tracking-tight">Saved Pages</h2>
                            <p class="text-sm text-muted-foreground">Manage your saved web pages and form data</p>
                        </div>
                        <div class="flex items-center space-x-4">
                            <div id="sidebar-status" class="text-xs text-muted-foreground hidden">
                                <span class="inline-flex items-center px-2 py-1 rounded-full bg-accent text-accent-foreground">
                                    <span class="w-2 h-2 bg-green-500 rounded-full mr-1"></span>
                                    Auto-collapse enabled
                                </span>
                            </div>
                            <div id="keyboard-hint" class="text-xs text-muted-foreground hidden">
                                <kbd class="px-2 py-1 bg-muted rounded text-xs">Ctrl+B</kbd> to toggle
                            </div>
                            <button id="theme-toggle" class="p-2 rounded-md text-muted-foreground hover:text-card-foreground hover:bg-accent">
                                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                                </svg>
                            </button>
                            <div class="flex items-center space-x-2 text-sm text-muted-foreground">
                                <div class="h-2 w-2 bg-green-500 rounded-full"></div>
                                <span>Connected</span>
                            </div>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <div class="p-6">
                <!-- Saved Pages Management -->
                <div class="mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <h3 class="text-lg font-medium text-card-foreground">Saved Pages Management</h3>
                            <p class="text-sm text-muted-foreground">View and manage your saved web pages and form data</p>
                        </div>
                        <div class="flex space-x-2">
                            <button id="refresh-pages-btn" class="px-4 py-2 bg-secondary text-secondary-foreground rounded-md hover:bg-secondary/80 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 inline">
                                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/>
                                    <path d="M21 3v5h-5"/>
                                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/>
                                    <path d="M3 21v-5h5"/>
                                </svg>
                                Refresh
                            </button>
                            <button id="clear-pages-btn" class="px-4 py-2 bg-destructive text-destructive-foreground rounded-md hover:bg-destructive/90 transition-colors">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 inline">
                                    <path d="M3 6h18"/>
                                    <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                                    <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                                </svg>
                                Clear All
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Pages Grid -->
                <div id="pages-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Page cards will be dynamically generated here -->
                </div>

                <!-- Empty State -->
                <div id="empty-state" class="text-center py-12 hidden">
                    <svg class="mx-auto h-12 w-12 text-muted-foreground" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <h3 class="mt-2 text-sm font-medium text-card-foreground">No saved pages</h3>
                    <p class="mt-1 text-sm text-muted-foreground">Start recording to save pages and form data.</p>
                    <div class="mt-6">
                        <a href="/recorder" class="px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90 transition-colors inline-flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2">
                                <circle cx="12" cy="12" r="10"/><circle cx="12" cy="12" r="4"/>
                            </svg>
                            Start Recording
                        </a>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <!-- Create Profile Modal -->
    <div id="profile-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-card rounded-lg p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto">
            <div class="flex justify-between items-center mb-4">
                <h3 id="modal-title" class="text-lg font-semibold text-card-foreground">Create New Profile</h3>
                <button id="close-modal" class="text-muted-foreground hover:text-card-foreground">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M18 6 6 18"/><path d="M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            
            <form id="profile-form" class="space-y-4">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="profile-name" class="block text-sm font-medium text-card-foreground mb-2">Profile Name</label>
                        <input type="text" id="profile-name" name="name" required class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent" placeholder="e.g., Personal Profile">
                    </div>
                    <div>
                        <label for="profile-email" class="block text-sm font-medium text-card-foreground mb-2">Email</label>
                        <input type="email" id="profile-email" name="email" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent" placeholder="your@email.com">
                    </div>
                    <div>
                        <label for="profile-first-name" class="block text-sm font-medium text-card-foreground mb-2">First Name</label>
                        <input type="text" id="profile-first-name" name="firstName" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent" placeholder="John">
                    </div>
                    <div>
                        <label for="profile-last-name" class="block text-sm font-medium text-card-foreground mb-2">Last Name</label>
                        <input type="text" id="profile-last-name" name="lastName" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent" placeholder="Doe">
                    </div>
                    <div>
                        <label for="profile-phone" class="block text-sm font-medium text-card-foreground mb-2">Phone</label>
                        <input type="tel" id="profile-phone" name="phone" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent" placeholder="+1 (555) 123-4567">
                    </div>
                    <div>
                        <label for="profile-company" class="block text-sm font-medium text-card-foreground mb-2">Company</label>
                        <input type="text" id="profile-company" name="company" class="w-full bg-background border border-input text-foreground rounded-md px-3 py-2 focus:outline-none focus:ring-2 focus:ring-ring focus:border-transparent" placeholder="Company Name">
                    </div>
                </div>
                
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="cancel-profile" class="px-4 py-2 bg-secondary text-secondary-foreground rounded-md hover:bg-secondary/80 transition-colors">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90 transition-colors">Save Profile</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/static/js/sidebar.js"></script>
    <script src="/static/js/dashboard.js"></script>
    <script src="/static/js/dashboard-enhanced.js"></script>
    <script src="/static/js/system-status.js"></script>
    <script>
        class SavedPagesManager {
            constructor() {
                this.pages = [];
                this.init();
            }

            init() {
                this.loadPages();
                this.bindEvents();
                this.renderPages();
            }

            bindEvents() {
                document.getElementById('refresh-pages-btn').addEventListener('click', () => this.loadPages());
                document.getElementById('clear-pages-btn').addEventListener('click', () => this.clearAllPages());
            }

            async loadPages() {
                try {
                    const response = await fetch('/api/saved-pages');
                    if (response.ok) {
                        this.pages = await response.json();
                    }
                } catch (error) {
                    console.error('Failed to load pages:', error);
                    this.pages = this.getDefaultPages();
                }
                this.renderPages();
            }

            getDefaultPages() {
                return [
                    {
                        id: '1',
                        title: 'Facebook Registration',
                        url: 'https://www.facebook.com/r.php',
                        domain: 'facebook.com',
                        formCount: 1,
                        savedAt: new Date(Date.now() - 86400000).toISOString(),
                        status: 'completed'
                    },
                    {
                        id: '2',
                        title: 'Macy\'s Account Creation',
                        url: 'https://www.macys.com/account/createaccount',
                        domain: 'macys.com',
                        formCount: 2,
                        savedAt: new Date(Date.now() - 172800000).toISOString(),
                        status: 'completed'
                    },
                    {
                        id: '3',
                        title: 'Victoria\'s Secret Registration',
                        url: 'https://www.victoriassecret.com/us/account/create',
                        domain: 'victoriassecret.com',
                        formCount: 1,
                        savedAt: new Date(Date.now() - 259200000).toISOString(),
                        status: 'completed'
                    }
                ];
            }

            renderPages() {
                const grid = document.getElementById('pages-grid');
                const emptyState = document.getElementById('empty-state');

                if (this.pages.length === 0) {
                    grid.classList.add('hidden');
                    emptyState.classList.remove('hidden');
                } else {
                    grid.classList.remove('hidden');
                    emptyState.classList.add('hidden');
                    
                    grid.innerHTML = this.pages.map(page => this.createPageCard(page)).join('');
                    this.bindCardEvents();
                }
            }

            createPageCard(page) {
                const statusColor = page.status === 'completed' ? 'text-green-600' : 'text-yellow-600';
                const statusBg = page.status === 'completed' ? 'bg-green-100 dark:bg-green-900/20' : 'bg-yellow-100 dark:bg-yellow-900/20';
                
                return `
                    <div class="card p-6 hover:shadow-lg transition-shadow">
                        <div class="flex items-start justify-between mb-4">
                            <div class="flex items-center space-x-3">
                                <div class="h-12 w-12 rounded-lg bg-primary/10 flex items-center justify-center">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-primary">
                                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
                                        <polyline points="14,2 14,8 20,8"/>
                                    </svg>
                                </div>
                                <div class="flex-1 min-w-0">
                                    <h3 class="text-lg font-semibold text-card-foreground truncate">${page.title}</h3>
                                    <p class="text-sm text-muted-foreground truncate">${page.domain}</p>
                                </div>
                            </div>
                            <div class="flex space-x-2">
                                <button class="view-page p-2 text-muted-foreground hover:text-card-foreground hover:bg-accent rounded-md transition-colors" data-page-id="${page.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                                        <circle cx="12" cy="12" r="3"/>
                                    </svg>
                                </button>
                                <button class="delete-page p-2 text-muted-foreground hover:text-destructive hover:bg-accent rounded-md transition-colors" data-page-id="${page.id}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                        <path d="M3 6h18"/>
                                        <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/>
                                        <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        
                        <div class="space-y-3">
                            <div class="flex items-center justify-between text-sm">
                                <span class="text-muted-foreground">Forms:</span>
                                <span class="text-card-foreground font-medium">${page.formCount}</span>
                            </div>
                            <div class="flex items-center justify-between text-sm">
                                <span class="text-muted-foreground">Status:</span>
                                <span class="inline-flex items-center px-2 py-1 rounded-full text-xs font-medium ${statusBg} ${statusColor}">
                                    ${page.status}
                                </span>
                            </div>
                            <div class="flex items-center justify-between text-sm">
                                <span class="text-muted-foreground">Saved:</span>
                                <span class="text-card-foreground">${new Date(page.savedAt).toLocaleDateString()}</span>
                            </div>
                        </div>
                        
                        <div class="mt-4 pt-4 border-t border-gray-200">
                            <div class="flex space-x-2">
                                <button class="view-page flex-1 px-3 py-2 bg-secondary text-secondary-foreground rounded-md hover:bg-secondary/80 transition-colors text-sm" data-page-id="${page.id}">
                                    View Details
                                </button>
                                <button class="use-page px-3 py-2 bg-primary text-primary-foreground rounded-md hover:bg-primary/90 transition-colors text-sm" data-page-id="${page.id}">
                                    Use Page
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }

            bindCardEvents() {
                document.querySelectorAll('.view-page').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const pageId = e.target.closest('.view-page').dataset.pageId;
                        this.viewPage(pageId);
                    });
                });

                document.querySelectorAll('.delete-page').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const pageId = e.target.closest('.delete-page').dataset.pageId;
                        this.deletePage(pageId);
                    });
                });

                document.querySelectorAll('.use-page').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const pageId = e.target.closest('.use-page').dataset.pageId;
                        this.usePage(pageId);
                    });
                });
            }

            viewPage(pageId) {
                const page = this.pages.find(p => p.id === pageId);
                if (page) {
                    window.open(page.url, '_blank');
                }
            }

            async deletePage(pageId) {
                if (!confirm('Are you sure you want to delete this saved page?')) return;
                
                try {
                    const response = await fetch(`/api/saved-pages/${pageId}`, {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        this.pages = this.pages.filter(p => p.id !== pageId);
                        this.renderPages();
                    }
                } catch (error) {
                    console.error('Failed to delete page:', error);
                    this.pages = this.pages.filter(p => p.id !== pageId);
                    this.renderPages();
                }
            }

            usePage(pageId) {
                const page = this.pages.find(p => p.id === pageId);
                if (page) {
                    localStorage.setItem('selectedPage', JSON.stringify(page));
                    window.location.href = '/automation';
                }
            }

            async clearAllPages() {
                if (!confirm('Are you sure you want to clear all saved pages? This action cannot be undone.')) return;
                
                try {
                    const response = await fetch('/api/saved-pages', {
                        method: 'DELETE'
                    });
                    
                    if (response.ok) {
                        this.pages = [];
                        this.renderPages();
                    }
                } catch (error) {
                    console.error('Failed to clear pages:', error);
                    this.pages = [];
                    this.renderPages();
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new SavedPagesManager();
        });
    </script>
    <script src="/static/js/theme.js"></script>
</body>
</html>
