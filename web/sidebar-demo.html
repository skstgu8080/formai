<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shadcn UI Sidebar Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="../static/css/tailwind.css">
    <style>
        /* Add any custom styles here */
        .sidebar-demo {
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root" class="sidebar-demo"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Mock components for demonstration
        const SidebarProvider = ({ children }) => {
            const [isOpen, setIsOpen] = useState(true);
            const [isMobile, setIsMobile] = useState(false);

            useEffect(() => {
                const checkMobile = () => {
                    setIsMobile(window.innerWidth < 768);
                };
                checkMobile();
                window.addEventListener('resize', checkMobile);
                return () => window.removeEventListener('resize', checkMobile);
            }, []);

            return (
                <div className="flex h-screen w-full">
                    {children}
                </div>
            );
        };

        const Sidebar = ({ children }) => {
            return (
                <div className="w-64 bg-gray-900 text-white flex flex-col">
                    <div className="p-4 border-b border-gray-700">
                        <h2 className="text-lg font-semibold">Documentation</h2>
                        <p className="text-sm text-gray-400">v1.0.1</p>
                    </div>
                    <div className="flex-1 overflow-y-auto p-4">
                        <div className="space-y-2">
                            <div className="text-xs font-medium text-gray-400 uppercase tracking-wider mb-2">
                                Getting Started
                            </div>
                            <a href="#" className="block px-3 py-2 rounded-md text-sm hover:bg-gray-800">
                                Installation
                            </a>
                            <a href="#" className="block px-3 py-2 rounded-md text-sm hover:bg-gray-800">
                                Project Structure
                            </a>
                            
                            <div className="text-xs font-medium text-gray-400 uppercase tracking-wider mb-2 mt-4">
                                Building Your Application
                            </div>
                            <a href="#" className="block px-3 py-2 rounded-md text-sm hover:bg-gray-800">
                                Routing
                            </a>
                            <a href="#" className="block px-3 py-2 rounded-md text-sm bg-gray-800 text-white">
                                Data Fetching
                            </a>
                            <a href="#" className="block px-3 py-2 rounded-md text-sm hover:bg-gray-800">
                                Rendering
                            </a>
                            <a href="#" className="block px-3 py-2 rounded-md text-sm hover:bg-gray-800">
                                Caching
                            </a>
                        </div>
                    </div>
                </div>
            );
        };

        const SidebarInset = ({ children }) => {
            return (
                <div className="flex-1 flex flex-col bg-white">
                    {children}
                </div>
            );
        };

        const SidebarTrigger = () => {
            return (
                <button className="p-2 hover:bg-gray-100 rounded-md">
                    <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>
            );
        };

        const Breadcrumb = ({ children }) => {
            return (
                <nav className="flex" aria-label="Breadcrumb">
                    {children}
                </nav>
            );
        };

        const BreadcrumbList = ({ children }) => {
            return (
                <ol className="inline-flex items-center space-x-1 md:space-x-3">
                    {children}
                </ol>
            );
        };

        const BreadcrumbItem = ({ children, className }) => {
            return (
                <li className={className}>
                    {children}
                </li>
            );
        };

        const BreadcrumbLink = ({ href, children }) => {
            return (
                <a href={href} className="text-blue-600 hover:text-blue-800">
                    {children}
                </a>
            );
        };

        const BreadcrumbSeparator = ({ className }) => {
            return (
                <span className={className}>
                    <svg className="w-3 h-3" fill="currentColor" viewBox="0 0 20 20">
                        <path fillRule="evenodd" d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z" clipRule="evenodd" />
                    </svg>
                </span>
            );
        };

        const BreadcrumbPage = ({ children }) => {
            return (
                <span className="text-gray-500">
                    {children}
                </span>
            );
        };

        const Separator = ({ orientation, className }) => {
            return (
                <div className={`bg-gray-200 ${orientation === 'vertical' ? 'w-px h-4' : 'h-px w-full'} ${className}`} />
            );
        };

        const AppSidebar = () => {
            return (
                <Sidebar>
                    <div className="p-4 border-b border-gray-700">
                        <div className="flex items-center space-x-3">
                            <div className="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center">
                                <svg className="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                                </svg>
                            </div>
                            <div>
                                <div className="font-semibold">Documentation</div>
                                <div className="text-sm text-gray-400">v1.0.1</div>
                            </div>
                        </div>
                    </div>
                    
                    <div className="flex-1 overflow-y-auto p-4">
                        <div className="space-y-6">
                            <div>
                                <div className="text-xs font-medium text-gray-400 uppercase tracking-wider mb-2">
                                    Getting Started
                                </div>
                                <div className="space-y-1">
                                    <a href="#" className="block px-3 py-2 rounded-md text-sm hover:bg-gray-800">
                                        Installation
                                    </a>
                                    <a href="#" className="block px-3 py-2 rounded-md text-sm hover:bg-gray-800">
                                        Project Structure
                                    </a>
                                </div>
                            </div>
                            
                            <div>
                                <div className="text-xs font-medium text-gray-400 uppercase tracking-wider mb-2">
                                    Building Your Application
                                </div>
                                <div className="space-y-1">
                                    <a href="#" className="block px-3 py-2 rounded-md text-sm hover:bg-gray-800">
                                        Routing
                                    </a>
                                    <a href="#" className="block px-3 py-2 rounded-md text-sm bg-gray-800 text-white">
                                        Data Fetching
                                    </a>
                                    <a href="#" className="block px-3 py-2 rounded-md text-sm hover:bg-gray-800">
                                        Rendering
                                    </a>
                                    <a href="#" className="block px-3 py-2 rounded-md text-sm hover:bg-gray-800">
                                        Caching
                                    </a>
                                    <a href="#" className="block px-3 py-2 rounded-md text-sm hover:bg-gray-800">
                                        Styling
                                    </a>
                                    <a href="#" className="block px-3 py-2 rounded-md text-sm hover:bg-gray-800">
                                        Optimizing
                                    </a>
                                </div>
                            </div>
                            
                            <div>
                                <div className="text-xs font-medium text-gray-400 uppercase tracking-wider mb-2">
                                    API Reference
                                </div>
                                <div className="space-y-1">
                                    <a href="#" className="block px-3 py-2 rounded-md text-sm hover:bg-gray-800">
                                        Components
                                    </a>
                                    <a href="#" className="block px-3 py-2 rounded-md text-sm hover:bg-gray-800">
                                        Functions
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </Sidebar>
            );
        };

        const SidebarExample = () => {
            return (
                <SidebarProvider>
                    <AppSidebar />
                    <SidebarInset>
                        <header className="flex h-16 shrink-0 items-center gap-2 border-b px-4">
                            <SidebarTrigger />
                            <Separator
                                orientation="vertical"
                                className="mr-2 data-[orientation=vertical]:h-4"
                            />
                            <Breadcrumb>
                                <BreadcrumbList>
                                    <BreadcrumbItem className="hidden md:block">
                                        <BreadcrumbLink href="#">
                                            Building Your Application
                                        </BreadcrumbLink>
                                    </BreadcrumbItem>
                                    <BreadcrumbSeparator className="hidden md:block" />
                                    <BreadcrumbItem>
                                        <BreadcrumbPage>Data Fetching</BreadcrumbPage>
                                    </BreadcrumbItem>
                                </BreadcrumbList>
                            </Breadcrumb>
                        </header>
                        <div className="flex flex-1 flex-col gap-4 p-4">
                            <div className="grid auto-rows-min gap-4 md:grid-cols-3">
                                <div className="bg-gray-100 aspect-video rounded-xl" />
                                <div className="bg-gray-100 aspect-video rounded-xl" />
                                <div className="bg-gray-100 aspect-video rounded-xl" />
                            </div>
                            <div className="bg-gray-100 min-h-[100vh] flex-1 rounded-xl md:min-h-min" />
                        </div>
                    </SidebarInset>
                </SidebarProvider>
            );
        };

        ReactDOM.render(<SidebarExample />, document.getElementById('root'));
    </script>
</body>
</html>
