<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormAI Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            padding: 20px;
        }

        .header {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #161b22;
            padding: 20px;
            border-radius: 10px;
            border-left: 4px solid #dc2626;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #aaa;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .stat-card .value {
            font-size: 32px;
            font-weight: bold;
            color: #ef4444;
        }

        .clients-section {
            background: #161b22;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .clients-section h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        .client-card {
            background: #0d1117;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 8px;
            border-left: 4px solid #21262d;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s;
        }

        .client-card:hover {
            transform: translateX(5px);
            border-left-color: #dc2626;
        }

        .client-card.online {
            border-left-color: #ef4444;
        }

        .client-info h3 {
            font-size: 18px;
            margin-bottom: 8px;
        }

        .client-info p {
            color: #aaa;
            font-size: 14px;
            margin-bottom: 4px;
        }

        .status-badge {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-badge.online {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
        }

        .status-badge.offline {
            background: rgba(255, 59, 59, 0.2);
            color: #ff3b3b;
        }

        .command-controls {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button {
            background: #dc2626;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

        button:hover {
            background: #991b1b;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(220, 38, 38, 0.4);
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #161b22;
            padding: 30px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 8px 32px rgba(0,0,0,0.5);
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #aaa;
            font-size: 14px;
        }

        .form-group select,
        .form-group textarea,
        .form-group input {
            width: 100%;
            padding: 10px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 5px;
            color: #c9d1d9;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        .button-secondary {
            background: #555;
        }

        .button-secondary:hover {
            background: #666;
        }

        .no-clients {
            text-align: center;
            padding: 40px;
            color: #aaa;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üéØ FormAI Admin Dashboard</h1>
        <p>Monitor and control your FormAI installations</p>
    </div>

    <div class="stats" id="stats">
        <div class="stat-card">
            <h3>Total Clients</h3>
            <div class="value">-</div>
        </div>
        <div class="stat-card">
            <h3>Online</h3>
            <div class="value">-</div>
        </div>
        <div class="stat-card">
            <h3>Offline</h3>
            <div class="value">-</div>
        </div>
        <div class="stat-card">
            <h3>Total Heartbeats</h3>
            <div class="value">-</div>
        </div>
    </div>

    <div class="clients-section">
        <h2>Connected Clients</h2>
        <div id="clients-list">
            <div class="no-clients loading">Loading clients...</div>
        </div>
    </div>

    <div class="clients-section" style="margin-top: 30px;">
        <h2>üì∏ Recent Screenshots</h2>
        <div id="screenshots-list">
            <div class="no-clients loading">Loading screenshots...</div>
        </div>
    </div>

    <!-- Screenshot Modal -->
    <div class="modal" id="screenshotModal">
        <div class="modal-content" style="max-width: 90%; max-height: 90vh;">
            <h2 id="screenshotTitle">Screenshot</h2>
            <div style="overflow: auto; max-height: calc(90vh - 100px);">
                <img id="screenshotImage" style="width: 100%; height: auto;" />
            </div>
            <div class="button-group">
                <button type="button" class="button-secondary" onclick="closeScreenshotModal()">Close</button>
                <button type="button" onclick="downloadScreenshot()">Download</button>
            </div>
        </div>
    </div>

    <!-- Command Modal -->
    <div class="modal" id="commandModal">
        <div class="modal-content">
            <h2>Send Command</h2>
            <form id="commandForm">
                <div class="form-group">
                    <label>Command Type</label>
                    <select id="commandType" required>
                        <option value="ping">Ping</option>
                        <option value="screenshot">Screenshot (Troubleshooting)</option>
                        <option value="get_status">Get Status</option>
                        <option value="update_config">Update Config</option>
                        <option value="restart">Restart</option>
                        <option value="execute_script">Execute Script</option>
                        <option value="download_update">Download Update</option>
                    </select>
                </div>

                <div class="form-group" id="paramsGroup" style="display: none;">
                    <label>Parameters (JSON)</label>
                    <textarea id="commandParams" placeholder='{"key": "value"}'></textarea>
                </div>

                <div class="button-group">
                    <button type="button" class="button-secondary" onclick="closeCommandModal()">Cancel</button>
                    <button type="submit">Send Command</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentClientId = null;

        // Fetch and display stats
        async function loadStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();

                const statCards = document.querySelectorAll('.stat-card .value');
                statCards[0].textContent = data.total_clients;
                statCards[1].textContent = data.online;
                statCards[2].textContent = data.offline;
                statCards[3].textContent = data.total_heartbeats.toLocaleString();
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        }

        // Fetch and display clients
        async function loadClients() {
            try {
                const response = await fetch('/api/clients');
                const data = await response.json();

                const clientsList = document.getElementById('clients-list');

                if (data.clients.length === 0) {
                    clientsList.innerHTML = '<div class="no-clients">No clients connected yet</div>';
                    return;
                }

                clientsList.innerHTML = data.clients.map(client => `
                    <div class="client-card ${client.is_online ? 'online' : 'offline'}">
                        <div class="client-info">
                            <h3>${client.hostname}</h3>
                            <p><strong>IP:</strong> ${client.local_ip}</p>
                            <p><strong>Platform:</strong> ${client.platform} ${client.platform_release}</p>
                            <p><strong>Version:</strong> ${client.version} | <strong>Python:</strong> ${client.python_version}</p>
                            <p><strong>Last Seen:</strong> ${client.minutes_since_seen} minutes ago</p>
                            <div class="command-controls">
                                <button onclick="sendCommand('${client.client_id}', 'ping')" ${!client.is_online ? 'disabled' : ''}>
                                    üèì Ping
                                </button>
                                <button onclick="sendCommand('${client.client_id}', 'screenshot')" ${!client.is_online ? 'disabled' : ''}>
                                    üì∏ Screenshot
                                </button>
                                <button onclick="sendCommand('${client.client_id}', 'get_status')" ${!client.is_online ? 'disabled' : ''}>
                                    üìä Status
                                </button>
                                <button onclick="openCommandModal('${client.client_id}')" ${!client.is_online ? 'disabled' : ''}>
                                    üíª Custom
                                </button>
                            </div>
                        </div>
                        <div>
                            <span class="status-badge ${client.is_online ? 'online' : 'offline'}">
                                ${client.is_online ? '‚óè Online' : '‚óè Offline'}
                            </span>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                console.error('Failed to load clients:', error);
                document.getElementById('clients-list').innerHTML = '<div class="no-clients">Failed to load clients</div>';
            }
        }

        // Send simple command
        async function sendCommand(clientId, command) {
            try {
                const response = await fetch('/api/send_command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        client_id: clientId,
                        command: command,
                        params: {}
                    })
                });

                const result = await response.json();
                alert(`Command sent! Command ID: ${result.command_id}`);
            } catch (error) {
                alert('Failed to send command: ' + error.message);
            }
        }

        // Open command modal
        function openCommandModal(clientId) {
            currentClientId = clientId;
            document.getElementById('commandModal').classList.add('active');
        }

        // Close command modal
        function closeCommandModal() {
            document.getElementById('commandModal').classList.remove('active');
            document.getElementById('commandForm').reset();
            document.getElementById('paramsGroup').style.display = 'none';
        }

        // Show/hide params based on command type
        document.getElementById('commandType').addEventListener('change', (e) => {
            const needsParams = ['update_config', 'execute_script', 'download_update'].includes(e.target.value);
            document.getElementById('paramsGroup').style.display = needsParams ? 'block' : 'none';
        });

        // Handle command form submission
        document.getElementById('commandForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const command = document.getElementById('commandType').value;
            let params = {};

            if (document.getElementById('paramsGroup').style.display !== 'none') {
                const paramsText = document.getElementById('commandParams').value.trim();
                if (paramsText) {
                    try {
                        params = JSON.parse(paramsText);
                    } catch (error) {
                        alert('Invalid JSON in parameters');
                        return;
                    }
                }
            }

            try {
                const response = await fetch('/api/send_command', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        client_id: currentClientId,
                        command: command,
                        params: params
                    })
                });

                const result = await response.json();
                alert(`Command sent! Command ID: ${result.command_id}`);
                closeCommandModal();
            } catch (error) {
                alert('Failed to send command: ' + error.message);
            }
        });

        // Load screenshots
        async function loadScreenshots() {
            try {
                const response = await fetch('/api/screenshots');
                const data = await response.json();

                const screenshotsList = document.getElementById('screenshots-list');

                if (data.screenshots.length === 0) {
                    screenshotsList.innerHTML = '<div class="no-clients">No screenshots yet</div>';
                    return;
                }

                screenshotsList.innerHTML = data.screenshots.slice(0, 10).map(screenshot => {
                    const date = new Date(screenshot.created_at);
                    const sizeKB = (screenshot.size / 1024).toFixed(1);
                    return `
                        <div class="client-card">
                            <div class="client-info">
                                <h3>${screenshot.filename}</h3>
                                <p><strong>Size:</strong> ${sizeKB} KB | <strong>Created:</strong> ${date.toLocaleString()}</p>
                            </div>
                            <button onclick="viewScreenshot('${screenshot.filename}')">
                                üñºÔ∏è View
                            </button>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Failed to load screenshots:', error);
            }
        }

        let currentScreenshotFilename = null;

        // View screenshot
        function viewScreenshot(filename) {
            currentScreenshotFilename = filename;
            document.getElementById('screenshotTitle').textContent = `Screenshot: ${filename}`;
            document.getElementById('screenshotImage').src = `/api/screenshots/${filename}`;
            document.getElementById('screenshotModal').classList.add('active');
        }

        // Close screenshot modal
        function closeScreenshotModal() {
            document.getElementById('screenshotModal').classList.remove('active');
            currentScreenshotFilename = null;
        }

        // Download screenshot
        function downloadScreenshot() {
            if (currentScreenshotFilename) {
                window.open(`/api/screenshots/${currentScreenshotFilename}`, '_blank');
            }
        }

        // Auto-refresh data
        function refresh() {
            loadStats();
            loadClients();
            loadScreenshots();
        }

        // Initial load
        refresh();

        // Refresh every 5 seconds
        setInterval(refresh, 5000);
    </script>
</body>
</html>
