<svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1D4ED8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Text "Kpr" -->
  <g transform="translate(0, 0)">
    <!-- Kpr text -->
    <text x="0" y="20" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="24" font-weight="700" fill="url(#logoGradient)">
      Kpr
    </text>
    
    <!-- Subtitle -->
    <text x="0" y="32" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="10" font-weight="500" fill="#6B7280" opacity="0.8">
      AUTOMATION
    </text>
  </g>
  
  <!-- Decorative elements -->
  <circle cx="100" cy="8" r="2" fill="url(#accentGradient)" opacity="0.3"/>
  <circle cx="110" cy="12" r="1.5" fill="url(#logoGradient)" opacity="0.2"/>
  <circle cx="105" cy="18" r="1" fill="url(#accentGradient)" opacity="0.4"/>
</svg>